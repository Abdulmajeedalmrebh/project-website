<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css-file/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css-file/login.css">
    <script src="backend.js"></script>  
    <title>Simple School Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body id="body">

    <!-- Navigation Bar -->
    <span class="navbar " style="height: 70px">
        <span class="navlogo1">
            <a href="#home" style="display: flex; align-items: center">
                <img class="img" src="img/Picture1-removebg-preview.png" width="100" style="margin: -25px 10px -25px 10px"  />
                <h1 class="logo" >Smart Attendance </h1>
                
            </a>
           
        </span>
       
    </span>
    
    <div class="container">
        <div class="page" id="landingPage">
          
            <h2>Welcome</h2>
            <div class="container" id="container">
                <div class="form-container sign-up-container">
                    <form action="teacher.html"> <!-- Update action attribute to teacher.html -->
                        <h1>Teacher</h1>
                        <input type="text" placeholder="Teacher ID" />
                        <input type="password" placeholder="Password" />
                        <a href="#">Forgot your password?</a>
                        <p>Don't have an account? <a id="a" href="signup.html">Sign Up</a></p>

                        <button type="submit">Sign in</button> <!-- Added type="submit" -->
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form action="student.html"> <!-- Update action attribute to student.html -->
                        <h1>Student</h1>
                        <input type="text" placeholder="Student ID" />
                        <input type="password" placeholder="Password" />
                        <a href="#">Forgot your password?</a>
                        <p>Don't have an account? <a id="a" href="signup.html">Sign Up</a></p>

                        <button type="submit">Sign In</button> <!-- Added type="submit" -->
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Hello</h1>
                            <p>If you are a Student press here!</p>
                            <button class="ghost" id="signIn">Change</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Hello</h1>
                            <p>If you are a Teacher press here!</p>
                            <button class="ghost" id="signUp">Change</button>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
