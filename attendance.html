<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
</head>

<body>
   

    <div id="attendanceTable"></div>

    <script>
        // Fetch attendance data from backend API
        fetch('/attendance')
            .then(response => response.json())
            .then(data => {
                // Handle fetched attendance data
                console.log(data);
                // Update the attendance table in your student.html using the fetched data
                updateAttendanceTable(data);
            })
            .catch(error => console.error('Error fetching attendance data:', error));

        // Function to update the attendance table in student.html
        function updateAttendanceTable(data) {
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody">
                    <!-- Table rows will be added dynamically here -->
                </tbody>
            `;

            const tableBody = table.querySelector('#attendanceTableBody');
            data.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.userId}</td>
                    <td>${entry.date}</td>
                    <td>${entry.status}</td>
                `;
                tableBody.appendChild(row);
            });

            // Replace the existing table with the updated one
            const attendanceTableDiv = document.getElementById('attendanceTable');
            attendanceTableDiv.innerHTML = '';
            attendanceTableDiv.appendChild(table);
        }
    </script>
</body>

</html>
